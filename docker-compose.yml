gridftp-server:
    image: gitlab-registry.cern.ch/fts/gridftp:latest
    ports:
        - "0.0.0.0:2811:2811"
        - "0.0.0.0:50000-50200:50000-50200"
    volumes:
        - /etc/passwd:/etc/passwd
        - /etc/group:/etc/group
        - ./edg-mkgridmap.conf:/etc/edg-mkgridmap.conf
        - ./localgridmap.conf:/etc/localgridmap.conf
        - /etc/grid-security/hostcert.pem:/etc/grid-security/hostcert.pem
        - /etc/grid-security/hostkey.pem:/etc/grid-security/hostkey.pem
        - /srv:/srv

